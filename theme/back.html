<div class="prettify-flashcard">
    <div class="prettify-field prettify-field--front">
        {{Ruby (Bopomofo)}}
    </div>

{{#Definition}}
        <hr class="prettify-divider prettify-divider--answer" id="answer" />

        <div style="text-align: center;" class="prettify-field prettify-field--back bigimage" id="Back">{{Definition}}</div>
{{/Definition}}

{{Sound}}
</div>

<script>
	var backFieldEl = document.querySelector('#Back');
	var dividerEl = document.querySelector('#answer');
	
	if (backFieldEl) {
		var backContent = backFieldEl.innerText.trim().toLowerCase();

		if (backContent === "none") {
			backFieldEl.innerHTML = "";

			if (dividerEl) {
				dividerEl.style.display = 'none';
			}
		}
	}
</script>
